<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Dikopiin Copy Company</title>
    <link rel="icon" href="iconp.png" type="image/x-icon" sizes="32x32">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- load -->
    <link rel="stylesheet" href="fakeLoader.min.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="py-4">
            <div class="col-md-12 text-white">
                <h2>Contact Us</h2>
                <p class="text-white border-bottom pb-4 h6">Let`s get in touch</p>
                <p class="h5">Find me On</p>
            </div>
        </div>
    </div>
    <div class="container border-bottom pb-4">
        <div class="row">
            <div class="col-lg-2 py-2">
                <a href="" class="btn btn-outline-light btn-sm d-grid rounded-3">
                    <div class="d-flex m-auto gap-2">
                        <i class="bi bi-instagram h3 m-auto"></i>
                        <p class="m-auto h5">Instagram</p>
                    </div>
                </a>
            </div>
            <div class="col-lg-2 py-2">
                <a href="" class="btn btn-outline-primary btn-sm d-grid rounded-3">
                    <div class="d-flex m-auto gap-2">
                        <i class="bi bi-facebook h3 m-auto"></i>
                        <p class="m-auto h5">Facebook</p>
                    </div>
                </a>
            </div>
            <div class="col-lg-2 py-2">
                <a href="" class="btn btn-outline-info btn-sm d-grid rounded-3">
                    <div class="d-flex m-auto gap-2">
                        <i class="bi bi-twitter h3 m-auto"></i>
                        <p class="m-auto h5">Twitwer</p>
                    </div>
                </a>
            </div>
            <div class="col-lg-2 py-2">
                <a href="" class="btn btn-outline-success btn-sm d-grid rounded-3">
                    <div class="d-flex m-auto gap-1">
                        <i class="bi bi-whatsapp h3 m-auto"></i>
                        <p class="m-auto h5">WhatsApp</p>
                    </div>
                </a>
            </div>
            <div class="col-lg-2 py-2">
                <a href="" class="btn btn-outline-danger btn-sm d-grid rounded-3">
                    <div class="d-flex m-auto gap-2">
                        <i class="bi bi-youtube h3 m-auto"></i>
                        <p class="m-auto h5">Youtube</p>
                    </div>
                </a>
            </div>
            <div class="col-lg-2 py-2">
                <a href="" class="btn btn-outline-secondary btn-sm d-grid rounded-3">
                    <div class="d-flex m-auto gap-2">
                        <i class="bi bi-tiktok h3 m-auto"></i>
                        <p class="m-auto h5">Tiktok</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <section class="mt-4">
        <div class="container">
            <div class="col-md-12 text-white mb-3">
                <p class="h5">Or send me a message</p>
            </div>
            <form action="" method="">
                <div class="row">
                    <div class="col-md-6 text-white mb-4">
                        <label for="" class="h4">Nama</label>
                        <input type="text" class="form-control bg-transparent text-white" placeholder="Nama">
                    </div>
                    <div class="col-md-6 text-white">
                        <label for="" class="h4">Email</label>
                        <input type="email" class="form-control bg-transparent text-white">
                    </div>
                    <div class="col-md-12 text-white mt-3">
                        <label for="" class="h4">Message</label>
                        <textarea name="textarea" id="textarea" rows="5" class="form-control bg-transparent text-white border-white rounded-3"></textarea>
                    </div>
                    <div class="col-md-12 my-4 d-grid">
                        <button class="btn btn-primary col-lg-12 fw-bold">SEND</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <div class="fakeLoader"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="fakeLoader.min.js"></script>
    <script>
        $(document).ready(function () {
            $.fakeLoader({
                bgColor: '#000',
                spinner: 'spinner2'
            });
        });
    </script>
    <script>
        // clear from
        window.onbeforeunload = () => {
    for (const form of document.getElementsByTagName("form")) {
        form.reset();
    }
};
    </script>
</body>
</html>
